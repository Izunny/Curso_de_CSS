<!DOCTYPE html>
<html>
<head>
<style>
p.ex1 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: rgb(0, 102, 255);
  outline-width: thin;
}

p.ex2 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: rgb(0, 255, 170);
  outline-width: medium;
}

p.ex3 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: rgb(0, 255, 21);
  outline-width: thick;
}

p.ex4 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: rgb(119, 0, 255);
  outline-width: 4px;
}
</style>
</head>
<body>

<h2> outline-width </h2>

<p class="ex1">Un contorno fino</p>
<p class="ex2">Un contorno mediano.</p>
<p class="ex3">Un contorno grueso.</p>
<p class="ex4">Un contorno de 4px de grosor.</p>

</body>
</html>
