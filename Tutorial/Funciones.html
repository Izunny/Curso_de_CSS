<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
  background-color: rgb(139, 139, 72);
  height: 100px;
  width: max(50%, 300px);
}
</style>
</head>
<body>

<h1>La función max()</h1>

<p>Utilice max() para establecer el ancho de #div1 en el valor que sea más grande, 50% o 300px:</p>

<div id="div1">Un poco de texto...</div>

<p>Cambie el tamaño de la ventana del navegador para ver el efecto.</p>

</body>
</html>
