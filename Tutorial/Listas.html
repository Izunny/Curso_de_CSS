<!DOCTYPE html>
<html>
<head>
<style>
ol {
  background: #ff9999;
  padding: 20px;
}

ul {
  background: #3399ff;
  padding: 20px;
}

ol li {
  background: #da4d4d;
  color: rgb(73, 29, 29);
  padding: 5px;
  margin-left: 35px;
}

ul li {
  background: #c0dfff;
  color: rgb(19, 19, 80);
  margin: 5px;
}
</style>
</head>
<body>

<h1>estilos con colores</h1>

<ol>
  <li>Café</li>
  <li>Té</li>
  <li>Coca Cola</li>
</ol>

<ul>
  <li>Café</li>
  <li>Té</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
