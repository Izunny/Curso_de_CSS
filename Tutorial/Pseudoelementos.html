<!DOCTYPE html>
<html>
<head>
<style>
p::first-letter {
  color: #6e1d1d;
  font-size: xx-large;
}

p::first-line {
  color: #306d14;
  font-variant: small-caps;
}

h1::before {
    content: url(img.gif);
  }
</style>
</head>
<body>

    <h1>encabezado</h1>

<p>¡Puedes combinar los pseudoelementos ::first-letter y ::first-line para agregar un efecto especial a la primera letra y la primera línea de un texto!</p>

</body>
</html>
