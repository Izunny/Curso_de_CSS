<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-decoration: overline;
}

h2 {
  text-decoration: line-through;
}

h3 {
  text-decoration: underline;
}

p.ex {
  text-decoration: overline underline;
}
</style>
</head>
<body>

<h1>líneas superpuestas</h1>
<h2>trazos continuos</h2>
<h3>texto subrayado</h3>
<p class="ex">Decoración de texto subrayado y sobrelineado.</p>

<p>Nota: No se recomienda subrayar texto que no sea un enlace, ya que esto a menudo confunde al lector</p>

</body>
</html>
