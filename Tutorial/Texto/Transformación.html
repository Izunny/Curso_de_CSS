<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
  text-transform: uppercase;
}

p.lowercase {
  text-transform: lowercase;
}

p.capitalize {
  text-transform: capitalize;
}
</style>
</head>
<body>

<h1>text-transform</h1>

<p class="uppercase">mayúsculas</p>
<p class="lowercase">minúsculas</p>
<p class="capitalize"> en mayúscula.</p>

</body>
</html>
