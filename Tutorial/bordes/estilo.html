<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  border: 2px solid blue;
  padding: 5px;
}

p.round1 {
  border: 2px solid green;
  border-radius: 5px;
  padding: 5px;
}

p.round2 {
  border: 2px solid red;
  border-radius: 8px;
  padding: 5px;
}

p.round3 {
  border: 2px solid yellow;
  border-radius: 12px;
  padding: 5px;
}
</style>
</head>
<body>

<h2> border-radius </h2>
<p>Esta propiedad se utiliza para agregar bordes redondeados a un elemento:</p>

<p class="normal">normal</p>
<p class="round1">redondo</p>
<p class="round2">m√°s redondeado</p>
<p class="round3">redondeado</p>

</body>
</html>
