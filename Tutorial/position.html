<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid #73AD21;
} 

div.absolute {
  position: absolute;
  top: 80px;
  right: 0;
  width: 200px;
  height: 100px;
  border: 3px solid #8121ad;
}
</style>
</head>
<body>

<h2>position: absolute;</h2>

<p>Un elemento con posición: absoluta; se posiciona en relación con el ancestro posicionado más cercano (en lugar de posicionarse en relación con la ventana gráfica, como fijo):</p>

<div class="relative">Este elemento div tiene posición: relativa;
  <div class="absolute">Este elemento div tiene posición: absoluta;</div>
</div>

</body>
</html>
