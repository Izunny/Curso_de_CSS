<!DOCTYPE html>
<html>
<head>
<style> 
p.test1 {
  writing-mode: horizontal-tb; 
}

span.test2 {
  writing-mode: vertical-rl; 
}

p.test2 {
  writing-mode: vertical-rl; 
}
</style>
</head>
<body>
<h1>La propiedad del modo de escritura</h1>

<p class="test1">Algún texto con el modo de escritura predeterminado.</p>

<p>Algún texto con un elemento span con un <span class="test2">vertical-rl</span> modo escritura</p>

<p class="test2">Algunos textos con modo de escritura: vertical-rl.</p>

</body>
</html>
