<!DOCTYPE html>
<html>
<head>
<style>
#borderimg1 {
  border: 10px solid transparent;
  padding: 15px;
  border-image: url(border.png) 50 round;
}

#borderimg2 {
  border: 10px solid transparent;
  padding: 15px;
  border-image: url(border.png) 20% round;
}

#borderimg3 {
  border: 10px solid transparent;
  padding: 15px;
  border-image: url(border.png) 30% round;
}
</style>
</head>
<body>

<h1> border-image </h1>

<p id="borderimg1"> 50 redondo;</p>
<p id="borderimg2"> 20% redondo;;</p>
<p id="borderimg3">30% redondo;</p>

<p>Nota: Internet Explorer 10 y versiones anteriores no admiten la propiedad border-image.</p>

</body>
</html>
